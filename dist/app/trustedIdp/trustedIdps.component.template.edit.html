<div class="col-lg-12">
    <h1 class="page-header">Trusted IDPs</h1>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Trusted IDP Data
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-3">
                        <form role="form" #editform="ngForm">
                            <div class="form-group">
                                <label>Description</label>
                                <input [(ngModel)]="model.realm" class="form-control" name="realm" #realm="ngModel" required>                                            
                                <div [hidden]="realm.valid" class="alert alert-warning">
                                  Realm is required
                                </div>
                            </div> 

                            <div class="form-group">
                                <label>Role type</label>
                                <input  [(ngModel)]="model.name"  class="form-control" name="name" #name="ngModel" required>                                            
                                <div [hidden]="name.valid" class="alert alert-warning">
                                  Name is required
                                </div>
                            </div>
                             <div class="form-group">
                                <label>Description</label>
                                <input [(ngModel)]="model.description" class="form-control" name="description" #description="ngModel" required>                                            
                                <div [hidden]="description.valid" class="alert alert-warning">
                                  Description is required
                                </div>
                            </div>   
                            <div class="form-group">
                                <label>URL</label>
                                <input [(ngModel)]="model.url" class="form-control" name="url" #url="ngModel" required>                                            
                                <div [hidden]="url.valid" class="alert alert-warning">
                                  URL is required
                                </div>
                            </div> 
                            <div class="form-group">
                                <label>URL</label>
                                <input [(ngModel)]="model.protocol" class="form-control" name="protocol" #protocol="ngModel" required>                                            
                                <div [hidden]="protocol.valid" class="alert alert-warning">
                                  Protocol is required
                                </div>
                            </div> 
                            <div class="form-group">
                                <label>Trust type</label>
                                <input [(ngModel)]="model.trustType" class="form-control" name="trustType" #trustType="ngModel" required>                                            
                                <div [hidden]="trustType.valid" class="alert alert-warning">
                                  Trust Type is required
                                </div>
                            </div> 
                            <div class="form-group">
                                <label>Certificate</label>
                                <input [(ngModel)]="model.certificate" class="form-control" name="certificate" #certificate="ngModel" required>                                            
                                <div [hidden]="certificate.valid" class="alert alert-warning">
                                  Certificate is required
                                </div>
                            </div> 
                            <div class="form-group">
                                <label>Federation type</label>
                                <input [(ngModel)]="model.federationType" class="form-control" name="federationType" #federationType="ngModel" required>                                            
                                <div [hidden]="federationType.valid" class="alert alert-warning">
                                  Federation Type is required
                                </div>
                            </div> 
                            <div class="form-group">
                                <label>Cache tokens</label>
                                <input [(ngModel)]="model.cacheTokens" class="form-control" name="cacheTokens" #cacheTokens="ngModel" required>                                            
                                <div [hidden]="cacheTokens.valid" class="alert alert-warning">
                                  Cache Token is required [True/False]
                                </div>
                            </div> 


                            <button [disabled]="!editform.form.valid" type="button" class="btn btn-default" (click)="onPersist(model)">Save</button>                                        
                        </form>
                    </div>
                                                
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
