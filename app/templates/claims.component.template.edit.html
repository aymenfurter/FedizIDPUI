<div class="col-lg-12">
    <h1 class="page-header">Claims</h1>
</div>
<div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Claim Data
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-3">
                                    <form role="form" #editform="ngForm">
                                        <div class="form-group">
                                            <label>Claim type</label>
                                            <input  [(ngModel)]="model.claimType"  class="form-control" name="claimType" #name="ngModel" required>                                            
                                            <div [hidden]="name.valid" class="alert alert-warning">
                                              Name is required
                                            </div>
                                        </div>
                                         <div class="form-group">
                                            <label>Description</label>
                                            <input [(ngModel)]="model.description" class="form-control" name="description" required>                                            
                                        </div>
                                        <div class="form-group">
                                            <label>Display name</label>
                                            <input class="form-control" [(ngModel)]="model.displayName" name="displayName" required>                                            
                                        </div>                                        
                                        <button [disabled]="!editform.form.valid" type="button" class="btn btn-default" (click)="onPersist(model)">Save</button>                                        
                                    </form>
                                </div>
                                                            
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
