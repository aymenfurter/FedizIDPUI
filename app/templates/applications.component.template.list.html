<div class="col-lg-12">
    <h1 class="page-header">Applications</h1>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Realm</th>
                        <th>Service name</th>
                        <th>Service Description</th>
                        <th>Operations</th>
                    </tr> 
                </thead>
                <tbody>
                    <tr *ngFor="#entry of entries">                
                        <td>{{entry.realm}}</td>
                        <td>{{entry.serviceDisplayName}}</td>
                        <td>{{entry.serviceDescription}}</td>                        
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" (click)="onSelect(entry)"><i class="fa  fa-edit"></i>  Edit</button>
                            <button class="btn btn-danger btn-" type="button" (click)="onRemove(entry)"><i class="fa  fa-times"></i> Delete</button>
                        </td>
                    </tr>            
                </tbody>
            </table>

            <p><button type="button" class="btn btn-primary" (click)="onCreate()">Add new entry</button></p>
        </div>
    </div>
</div>
