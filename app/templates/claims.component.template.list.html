<div class="col-lg-12">
    <h1 class="page-header">Claims</h1>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Claim type</th>
                        <th>Description</th>
                        <th>Display name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="#entry of entries" (click)="onSelect(contact)" [class.selected]="contact === selectedContact">                
                        <td>{{entry.claimType}}</td>
                        <td>{{entry.description}}</td>
                        <td>{{entry.displayName}}</td>
                    </tr>            
                </tbody>
            </table>
        </div>
    </div>
</div>
